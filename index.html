<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
  <title>Work Day Scheduler</title>
</head>

<body>
  <header class="jumbotron">
    <h1 class="display-3">Work Day Scheduler</h1>
    <p class="lead">A simple calendar app for scheduling your work day</p>
    <p id="currentDay" class="lead"></p>
  </header>
  <div class="container">
    <!-- Timeblocks go here -->
    <div class="row">
      <h3 class="col-md-2 hour">9:00 am</h3>
      <input class="col-md-9 description" id="9"></input>
      <button class="saveBtn col-md-1" id="9amSave"><span><i class="fas fa-save"></i></span></button>
    </div>
    <div class="row">
      <h3 class="col-md-2 hour">10:00 am</h3>
      <input class="col-md-9 description" id="10"></input>
      <button class="saveBtn col-md-1" id="10amSave"><span><i class="fas fa-save"></i></span></button>
    </div>
    <div class="row">
      <h3 class="col-md-2 hour">11:00 am</h3>
      <input class="col-md-9 description" id="11"></input>
      <button class="saveBtn col-md-1" id="11amSave"><span><i class="fas fa-save"></i></span></button>
    </div>
    <div class="row">
      <h3 class="col-md-2 hour">12:00 pm</h3>
      <input class="col-md-9 description" id="12"></input>
      <button class="saveBtn col-md-1" id="12pmSave"><span><i class="fas fa-save"></i></span></button>
    </div>
    <div class="row">
      <h3 class="col-md-2 hour">1:00 pm</h3>
      <input class="col-md-9 description" id="13"></input>
      <button class="saveBtn col-md-1" id="1pmSave"><span><i class="fas fa-save"></i></span></button>
    </div>
    <div class="row">
      <h3 class="col-md-2 hour">2:00 pm</h3>
      <input class="col-md-9 description" id="14"></input>
      <button class="saveBtn col-md-1" id="2pmSave"><span><i class="fas fa-save"></i></span></button>
    </div>
    <div class="row">
      <h3 class="col-md-2 hour">3:00 pm</h3>
      <input class="col-md-9 description" id="15"></input>
      <button class="saveBtn col-md-1" id="3pmSave"><span><i class="fas fa-save"></i></span></button>
    </div>
    <div class="row">
      <h3 class="col-md-2 hour">4:00 pm</h3>
      <input class="col-md-9 description" id="16"></input>
      <button class="saveBtn col-md-1" id="4pmSave"><span><i class="fas fa-save"></i></span></button>
    </div>
    <div class="row">
      <h3 class="col-md-2 hour">5:00 pm</h3>
      <input class="col-md-9 description" id="17"></input>
      <button class="saveBtn col-md-1" id="5pmSave"><span><i class="fas fa-save"></i></span></button>
    </div>
  </div>

  </div>

  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script type="text/javascript" src="script.js"></script>
</body>

</html>
